<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Session Tracker</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-blue-600 mb-4">Gym Session Tracker</h1>
    <div class="mb-4">
      <p class="text-lg font-semibold">Total Sessions: <span id="sessionCount">0</span></p>
    </div>
    <button id="logSession" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 mb-4">
      Log Session
    </button>
    <button id="clearSessions" class="w-full bg-red-600 text-white py-2 rounded hover:bg-red-700 mb-4">
      Clear All Sessions
    </button>
    <button id="viewArchives" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 mb-4">
      Show/Hide Archives
    </button>
    <h2 class="text-lg font-semibold mb-2">Session History</h2>
    <ul id="sessionList" class="list-disc pl-5 max-h-60 overflow-y-auto"></ul>

    <div id="archivesContainer" class="hidden mt-4">
        <h2 class="text-lg font-semibold mb-2">Archived Sessions</h2>
        <ul id="archiveList" class="list-disc pl-5 max-h-60 overflow-y-auto"></ul>
    </div>
  </div>

  <script>
    let sessions = JSON.parse(localStorage.getItem('gymSessions')) || [];
    let archivedSessions = JSON.parse(localStorage.getItem('archivedSessions')) || [];

    // NEW: A dedicated function to render the list of archives
    function renderArchiveList() {
      const archiveList = document.getElementById('archiveList');
      archiveList.innerHTML = ''; // Clear the list to prevent duplicates
      archivedSessions.forEach((archive) => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        
        const dataUri = 'data:text/plain;charset=utf-8,' + encodeURIComponent(archive.data);
        a.href = dataUri;
        a.target = '_blank';
        a.textContent = `View Archive from ${archive.date}`;
        a.className = 'text-blue-600 hover:text-blue-800 hover:underline';
        
        li.appendChild(a);
        archiveList.appendChild(li);
      });
    }

    function updateUI() {
      const sessionCount = document.getElementById('sessionCount');
      const sessionList = document.getElementById('sessionList');
      sessionCount.textContent = sessions.length;
      sessionList.innerHTML = '';
      sessions.forEach((date, index) => {
        const li = document.createElement('li');
        li.className = 'flex justify-between items-center';
        li.innerHTML = `
          <span>${new Date(date).toLocaleDateString()}</span>
          <button class="edit-btn text-blue-600 hover:text-blue-800 text-sm" data-index="${index}">Edit</button>
        `;
        sessionList.appendChild(li);
      });

      document.querySelectorAll('.edit-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const index = btn.getAttribute('data-index');
          const newDate = prompt('Enter new date (YYYY-MM-DD):', new Date(sessions[index]).toISOString().split('T')[0]);
          if (newDate && isValidDate(newDate)) {
            const [year, month, day] = newDate.split('-');
            sessions[index] = new Date(year, month - 1, day).toISOString();
            localStorage.setItem('gymSessions', JSON.stringify(sessions));
            updateUI();
          } else if (newDate) {
            alert('Invalid date format. Use YYYY-MM-DD (e.g., 2025-07-23).');
          }
        });
      });

      if (sessions.length >= 12 && !localStorage.getItem('paymentConfirmed')) {
        const confirmed = confirm('You have reached 12 sessions. Have you paid 650RON to your trainer?');
        if (confirmed) {
          const archiveDate = new Date().toISOString().split('T')[0];
          const rawData = sessions.slice(0, 12); 
          const formattedData = rawData.map(date => new Date(date).toLocaleDateString()).join('\n');
          
          archivedSessions.push({ date: archiveDate, data: formattedData });
          localStorage.setItem('archivedSessions', JSON.stringify(archivedSessions));
          
          // MODIFIED: Call the render function immediately after creating a new archive
          renderArchiveList();

          const blob = new Blob([formattedData], { type: 'text/plain' });
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = `gym_sessions_${archiveDate}.txt`;
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          URL.revokeObjectURL(url);
          
          sessions = sessions.slice(12);
          localStorage.setItem('gymSessions', JSON.stringify(sessions));
          localStorage.removeItem('paymentConfirmed');
          updateUI();
        } else {
          localStorage.setItem('paymentConfirmed', 'pending');
        }
      } else if (sessions.length < 12) {
        localStorage.removeItem('paymentConfirmed');
      }
    }

    function isValidDate(dateString) {
      const regex = /^\d{4}-\d{2}-\d{2}$/;
      if (!regex.test(dateString)) return false;
      const date = new Date(dateString);
      return date instanceof Date && !isNaN(date);
    }

    document.getElementById('logSession').addEventListener('click', () => {
      sessions.push(new Date().toISOString());
      localStorage.setItem('gymSessions', JSON.stringify(sessions));
      if (localStorage.getItem('paymentConfirmed') === 'pending' && sessions.length >= 12) {
        localStorage.removeItem('paymentConfirmed');
      }
      updateUI();
    });

    document.getElementById('clearSessions').addEventListener('click', () => {
      if (confirm('Are you sure you want to clear all sessions?')) {
        sessions = [];
        localStorage.setItem('gymSessions', JSON.stringify(sessions));
        localStorage.removeItem('paymentConfirmed');
        updateUI();
      }
    });

    document.getElementById('viewArchives').addEventListener('click', () => {
      const archivesContainer = document.getElementById('archivesContainer');

      if (archivedSessions.length === 0 && archivesContainer.classList.contains('hidden')) {
        alert('No archived sessions available.');
        return;
      }
      
      archivesContainer.classList.toggle('hidden');

      // MODIFIED: Re-render the list every time it's shown to ensure it's up to date
      if (!archivesContainer.classList.contains('hidden')) {
        renderArchiveList();
      }
    });

    // Initial UI setup
    updateUI();

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/gym-tracker/sw.js', { scope: '/gym-tracker/' })
        .then(registration => console.log('Service Worker registered with scope:', registration.scope))
        .catch(err => console.error('Service Worker registration failed:', err));
    }
  </script>
</body>
</html>
